<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="time">
            <span id="minutesAmount">00</span>
            <span>:</span>
            <span id="secondsAmount">00</span>
        </div>
        <div class="buttons">
            <button id="timeControl">Start</button>
            <button id="timeReset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
